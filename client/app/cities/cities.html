<div class="container">
	<table>
		<tr>
			<th style="width: 15%;" class="cityClass">City</th>
			<th style="width: 25%;" class="cityClass">Venue</th>
			<th style="width: 20%;" class="cityClass">Date</th>
			<th style="width: 40%;" class="cityClass">Contact</th>
		</tr>
		<tr ng-repeat="city in citiesCtrl.cities">
			<td class="cityClass">{{city.cityName}}</td>
			<td class="cityClass">{{city.address}}</td>
			<td class="cityClass">{{city.date}}</td>
			<td class="cityClass">{{city.name}} : {{city.no}} : {{city.email}}</td>
		</tr>
	</table>
</div>
