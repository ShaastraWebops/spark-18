<div class="container">
<div class="header" ng-init="manage='add'">
	<button class="btn btn-primary" ng-show="manage=='add'" ng-click="manage='add' && cityCtrl.addCity()">Add City</button>
	<button class="btn btn-primary" ng-show="manage=='edit'" ng-click="manage='edit' && cityCtrl.editCity()">Edit City</button>
	<button class="btn btn-primary" ng-show="manage=='close'" ng-click="manage='close' && cityCtrl.closeregistration()">Close Registration</button>
	</div>
<div class="cityadd" ng-show="manage=='add'">
	<label>City Name</label>
	<input type="text" placeholder="Enter city name"/>
	<br>
	<label>Venue: </label>
	<input type="text" placeholder="Enter venue"/>
	<br>
	<label>Time: </label> 
	<input type="text" placeholder="Enter time"/>
	<label>Venue_link:(google Map link) </label> 
	<input type="text" placeholder="Enter venue Link"/>
	<br>
	<label>capacity</label>
	<input type="text" placeholder="Enter capacity"/>
	<br>
	<label>no_of_registered</label>
	<input type="text" placeholder="Enter no of students registered"/>
	<label>Active</label>
	<input type="boolean" placeholder="Enter true or false"/>
</div>

<div class="col-md-12" ng-show="manage=='edit'" >
  <h2 >List of Cities</h2>
  <table class="table table-striped" >
    <thead>
      <th>#</th>
      <th>CityName</th>
      <th>Venue</th>
      <th style="width:60px">Time</th>
      <th>Venue's Link</th>
      <th>Capacity</th>
      <th>no_of_registered</th>
      <th>Active</th>
    </thead>
       <tbody>
        <tr ng-repeat="city in cityCtrl.cities track by $index" >
          <td>{{$index+1}}</td>
          
          <td ng-hide="city.edit">{{city.CityName}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.CityName"></td>

          <td ng-hide="city.edit">{{city.Venue}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.Venue"></td>

          <td ng-hide="city.edit">{{city.Time}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.Time"></td>

          <td ng-hide="city.edit"><a href="">{{city.Venue_link}}</a></td>
          <td ng-show="city.edit"><input type="text" ng-model="city.Venue_link"></td>

          <td ng-hide="city.edit">{{city.Capacity}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.Capacity"></td>

          <td ng-hide="city.edit">{{city.no_of_registered}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.no_of_registered"></td>

          <td ng-hide="city.edit">{{city.active}}</td>
          <td ng-show="city.edit"><input type="text" ng-model="city.active"></td>

		<td ng-hide="city.edit" ><button class="btn btn-success" ng-click="cityCtrl.toggle(city)">Edit</button></td>
          
          <td ng-hide="city.edit"><button class="btn btn-primary" ng-click="cityCtrl.save(city)">Save</button></td>
          <td ng-show="city.edit"><button class="btn btn-primary" ng-click="cityCtrl.toggle(city)">Cancel</button></td>

       </tr>
      </tbody>
    </table>
</div>
